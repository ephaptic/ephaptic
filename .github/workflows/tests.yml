name: (Unit & Integration) Tests

on:
  push:
    branches:
      - main
    paths:
      - 'packages/js/**'
      - 'packages/python/**'
      - '.github/workflows/tests.yml'
      - 'tests.sh'
  pull_request:
    branches:
      - main
    paths:
      - 'packages/js/**'
      - 'packages/python/**'
      - '.github/workflows/tests.yml'
      - 'tests.sh'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Run tests
      run: chmod +x tests.sh && ./tests.sh
